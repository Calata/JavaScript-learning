<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" lang="en" http-equiv="content-type">
        <title>Capturing Mouse Events with JavaScript</title>
    </head>
    <body>
        <form name="formEx">
            <p>Text Input</p>
            <input type="text" name="mousex" />Mouse X Position<br />
            <input type="text" name="mousey" />Mouse Y Position<br />
            <input type="text" name="keyPress"/>Key Pressed<br />
            <input type="text" name="mouseClicked">Mouse Button Pressed<br />
         </form>
        <script lang="javascript" type="text/javascript">
            var mie = (navigator.appName ="Microsoft Internet Explorer") ? true:false;
            if(!mie){
                document.captureEvent(Event.MOUSEMOVE);
                document.captureEvent(Event.MOUSEDOWN);
            }
            
            document.onmousemove = mousePos();
            docuemnt.onmousedown = mouseClicked();
            var mouseClick = 0;
            var keyClicked = 0;
            var mouseX = 0;
            var mouseY = 0;
            
            function mousePos(e){
                if(!mie){
                    mouseX = e.pageX;
                    mouseY = e.pageY;
                } else {
                    mouseX = event.clientX + document.body.scrollLeft;
                    mouseY = event.clientY + document.body.scrollTop;
                }
                
                document.formEx.mousex.value = mouseX;
                Document.formEx.mousey.value = mouseY;
                return true;
            }
        </script>
    </body>
</html>
