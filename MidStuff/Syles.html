<!DOCTYPE HTML>
<html>
    <head>
         <meta http-equiv="content-type" charset="utf-8" content="text/html";>
        <title>JavaScript and Cool Stuff</title>
        <style>
            #h3style{
                color: gray;
            }
        </style>
    </head>
    <body>
        <script language="javascript" type="text/javascript">
            function changeColor()
            {
                document.getElementById("h3style").style.color="red";
                document.getElementById("h3style").firstChild.nodeValue="Excited";
                //return = true;
            }
            function changeAgain()
            {
                document.getElementById("h3style").style.color="blue";
                document.getElementById("h3style").firstChild.nodeValue="Bored as fuck";
                return true;
            }
            function showPara(){
                document.getElementById("first").style.visibility=(document.formex.firstPara.checked) ? "visible" : "hidden";
                document.getElementById("second").style.visibility=(document.formex.secondPara.checked) ? "visible" : "hidden";
                document.getElementById("third").style.visibility=(document.formex.thirdPara.checked) ? "visible" : "hidden";
            }
        </script>
        <noscript>
            <h3>JavaScript Isn't enabled</h3>
        </noscript>
        <h3 id="h3style" onMouseOver="changeColor();" onMouseOut="changeAgain();">Hello JavaScript World</h3>
        <p id="first">This a Paragraph</p>
        <p id="second">This a Paragraph</p>
        <p id="third">This a Paragraph</p>
        <form name="formex">
            <input type="checkbox" name="firstPara"  onClick="showPara();"/>First Paragraph<br />
            <input type="checkbox" name="secondPara" onClick="showPara();"/>Second Paragraph<br />
            <input type="checkbox" name="thirdPara" onClick="showPara();"/>Third Paragraph<br />
        </form>
        
        <p>Text Input</p>
        <input type="text" name="mouseX" onBlur="alert('onBlur Triggered');" onChange="" >Mouse X position<br />
        <input type="text" name="mouseY" onBlur="alert('onBlur Triggered');" onChange="" >Mouse X position<br />
    </body>
</html>
